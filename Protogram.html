<!DOCTYPE HTML>
<html>

<head>
    <title>PROTOGRAM</title>
    <link rel="stylesheet" type="text/css" href="insta.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<img id="insta" src="insta.jpg" ; height="40px">
<p id="name">Instagram</p>
<input type="text" id="user" placeholder="Phone number,email address or username" />
<input type="password" id="pass" placeholder="Password" />
<button id="log" onmouseover="col()" onmouseout="col1()">Log In</button>
<script>
    var x = document.getElementById("text");
    var y = document.getElementById("password");
    var z = document.getElementById("log");
    function col() {
        var b = document.getElementById("log");
        b.style.backgroundColor = "#00FFFF";
    }
    function col1() {
        var b = document.getElementById("log");
        b.style.backgroundColor = "#008b8b";
    }
</script>
<p id="help">Forgotten your login details?</p>
<h2 style="color: blue">Get help with logging in.</h2>
<br />
<input id="toggle" type="checkbox" onclick="mode()" />
<p id="theme" style="color:blue">Toggle Theme</p>

<script>
    var l = document.getElementById("toggle");
    var j = 1;
    var o = document.getElementsByTagName("p");
    function mode() {
        if (j % 2 == 0) {
            document.body.style.backgroundColor = "white";
            var n = document.getElementById("name");
            var h = document.getElementById("help");
            var r = document.getElementById("foot");
            var i = document.getElementById("insta");
            n.style.color = "#000000";
            h.style.color = "#000000";
            r.style.color = "#000000";
            i.src = "insta.jpg";
        }
        else {
            document.body.style.backgroundColor = "black";
            var n = document.getElementById("name");
            var h = document.getElementById("help");
            var r = document.getElementById("foot");
            var i = document.getElementById("insta");
            n.style.color = "#FFFFFF";
            h.style.color = "#FFFFFF";
            r.style.color = "#FFFFFF";
            i.src = "icon-04-512.png";

        }
        j++;
    }
</script>
